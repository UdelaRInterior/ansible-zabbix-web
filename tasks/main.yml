---
# tasks file for wdijkerman.zabbix-web

- name: "Include OS-specific variables"
  include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - always

- name: "Set short version name"
  set_fact:
    zabbix_short_version: "{{ zabbix_version | regex_replace('\\.', '') }}"
  tags:
    - always

- include_tasks: apache.yml
  when: zabbix_websrv == 'apache'

- name: "Install the correct repository"
  include: "RedHat.yml"
  when: ansible_os_family == "RedHat"
  tags:
    - zabbix-web

- name: "Install the correct repository"
  include: "Debian.yml"
  when: ansible_os_family == "Debian"
  tags:
    - zabbix-web

- name: "Create zabbix-web directory"
  file:
    path: /etc/zabbix/web
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    state: directory
    mode: 0755
  tags:
    - zabbix-web
    - init
    - config

- name: "Configure zabbix-web"
  template:
    src: zabbix.conf.php.j2
    dest: /etc/zabbix/web/zabbix.conf.php
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    mode: 0640
  notify:
    - restart apache
  tags:
    - zabbix-web
    - init
    - config

- name: "Allow httpd to connect to db (SELinux)"
  seboolean:
    name: httpd_can_network_connect_db
    persistent: yes
    state: yes
  when:
    - ansible_selinux.status == "enabled"
    - selinux_allow_zabbix_can_network
  tags: selinux

- name: "Allow httpd to connect to ldap (SELinux)"
  seboolean:
    name: httpd_can_connect_ldap
    persistent: yes
    state: yes
  when:
    - ansible_selinux.status == "enabled"
    - zabbix_apache_can_connect_ldap|bool
  tags: selinux

- name: "Install zabbix-api on remote host"
  pip:
    name: zabbix-api
    state: present
  # when:
  #   - zabbix_api_create_hosts | bool

- name: "Create Zabbix API user"
  zabbix_user:
    server_url: "{{ zabbix_url }}"
    login_user: "{{ zabbix_default_Admin_user }}"
    login_password: "{{ zabbix_default_Admin_pass }}"
    #state: present
    username: "{{ zabbix_api_user }}"
    name: "Zabbix"
    surname: "API"
    passwd: "{{ vault_ticholo_zabbix_admin_pass }}"
    type: 3
    usergroups:
          - "Zabbix administrators"
